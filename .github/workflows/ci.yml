name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [ RPi5, PICO ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake gcc-arm-none-eabi liblgpio-dev

      - name: Build (${{ matrix.platform }})
        run: |
          bash scripts/build.sh ${{ matrix.platform }}

      - name: Archive build outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gimbal-${{ matrix.platform }}-build
          path: |
            build/bin/
            build/lib/
          if-no-files-found: ignore
